<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img class="aaa-img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>    
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="task input input-text" id="new-task"  type="text">
          <button class="button">Add</button>
        </div>    
      </p>
      <h3 class="h3">Todo</h3>    
      <ul class="list" id="incompleteTasks">    
        <li class="item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task item-label">Pay Bills</label>
          <input class="input task input-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>    
        <li class="editMode item">
          <input class="input input-checkbox" type="checkbox">
          <label class="task item-label editMode-label">Go Shopping</label>
          <input class="task input input-text" type="text" value="Go Shopping">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>    
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task completed-label item-label">See the Doctor</label>
          <input class="input task input-text" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img-delete" src="./remove.svg">
          </button>    
        </li>    
      </ul>    
    </div>
    <script src="app.js"></script>
  </body>
</html>
